<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>Your Cart</h1>
    </header>
    <div class="cart-container">
        <div class="cart-item">
            <img src="item1.jpg" alt="Item 1">
            <div class="item-details">
                <h3>Item Name 1</h3>
                <p>Price: $20</p>
            </div>
        </div>
        <div class="cart-item">
            <img src="item2.jpg" alt="Item 2">
            <div class="item-details">
                <h3>Item Name 2</h3>
                <p>Price: $35</p>
            </div>
        </div>
        <div class="cart-item">
            <img src="item3.jpg" alt="Item 3">
            <div class="item-details">
                <h3>Item Name 3</h3>
                <p>Price: $50</p>
            </div>
        </div>
    </div>
</body>
</html>
