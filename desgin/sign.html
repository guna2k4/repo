<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #333;
        }

        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            width: 100%;
            padding: 25px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #4e54c8;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            background: #4e54c8;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        .toggle {
            margin-top: 10px;
            font-size: 13px;
            color: #4e54c8;
            cursor: pointer;
        }

        .toggle:hover {
            text-decoration: underline;
        }

        .toggle a {
            text-decoration: none;
            color: #4e54c8;
        }

        .toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Sign-Up</h2>
        <form id="auth-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Re-enter Password" required>
            <a href="login.html">
                <button type="button">Register</button>
            </a>
        </form>
        <div class="toggle">
            <a href="login.html">Do you have an account? Login</a>
        </div>
    </div>
</body>
</html>
